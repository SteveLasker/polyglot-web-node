version: '2'

services:
  apidotnet:
    image: stevelasker/api-dotnet
    ports:
      - "5000:5000"
  webnode:
    image: stevelasker/web-node:debug
    ports:
      - "3000:3000"
      - "5858:5858"
    volumes:
      - .:/src
    environment:
      - REMOTE_DEBUGGING
      - HTTPPORT=3000
      - APIPORT=5000
      - APIURL=apidotnet
